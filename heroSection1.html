<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="heroSection1.css">
    <script src="https://kit.fontawesome.com/04bf1872c5.js" crossorigin="anonymous"></script>
    <script src="gsap.js"></script>

</head>
<body>
    
    <section class="heroSection">
        <div class="bgVideoContainer">
            <video autoplay muted loop class="videoBg">
                <source src="KeurigVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <main class="mainSection">
            <div class="bigTitle">
                <h1>KEURIG<br>
                K-EXPRESS<br>
                COFFEE.</h1>
            </div>
            <section>
                <div class="description">
                    <h1>Welcome to Keurig quality,<br>
                    at our most welcoming price.</h1>
                </div>
                <div class="btnDetails">
                    <a href="#" style="color: white;">SEE MORE DETAILS</a>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </section>
            <div class="sales">
                <div class="ratings">
                    <h3>4.8
                        <span style="margin-left: 10px;">
                            <i class="fa-solid fa-star" style="color: #FF8C04;"></i>
                            <i class="fa-solid fa-star" style="color: #FF8C04;"></i>
                            <i class="fa-solid fa-star" style="color: #FF8C04;"></i>
                            <i class="fa-solid fa-star" style="color: #FF8C04;"></i>
                            <i class="fa-solid fa-star" style="color: #FF8C04;"></i>
                        </span>
                    </h3>
                    <h5 style="margin-top: 5px;font-weight: 100;">2,290 ratings</h5>
                </div>
                <div class="salesNumber">
                    <h3>10K+</h3>
                    <h5 style="margin-top: 5px; font-weight: 100;">Brought in past month</h5>
                </div>
            </div>
        </main>
    
        <aside class="mainContainer">
          <img src="coffePng2.png" />
          <div class="capacityBox boxContainer">
            <i class="fa-solid fa-expand"></i>     
            <div style="margin-left: 10px;">
              <h5 style="font-weight: 100">Capacity</h5>
              <h4>14 Ounces</h4>
            </div>
          </div>
          <div class="materialBox boxContainer">
            <i class="fa-solid fa-newspaper"></i>
            <div style="margin-left: 10px;">
                <h5 style="font-weight: 100;">Material</h5>
                <h4>Stainless</h4>
            </div>
          </div>
        </aside>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>  
    
</body>
</html>
